<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <form action="index.html" class="max-w-lg mx-auto p-4">
      <div class="mb-4">
        <label for="id" class="block text-gray-700 text-sm font-bold mb-2"
          >ID:</label
        >
        <input
          type="number"
          id="id"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label for="nom" class="block text-gray-700 text-sm font-bold mb-2"
          >Nom:</label
        >
        <input
          type="text"
          id="nom"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label for="prenom" class="block text-gray-700 text-sm font-bold mb-2"
          >Pr√©nom:</label
        >
        <input
          type="text"
          id="prenom"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label for="age" class="block text-gray-700 text-sm font-bold mb-2"
          >Age:</label
        >
        <input
          type="number"
          id="age"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <button
        id="ajouter"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Ajouter
      </button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
